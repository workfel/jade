<html lang="en" ng-app="jadeApp">
<head>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jade.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="resources/font-awesome/css/font-awesome.css">
    <meta name="viewport" content="initial-scale=1"/>
</head>
<body layout="column">
<md-toolbar layout="row">
    <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visually-hidden"></span>
    </button>
    <h1 class="md-toolbar-tools" layout-align-gt-sm="center"><a ng-href="/#/">Jade</a></h1>
</md-toolbar>
<div layout="row" flex>

    <!--<div ng-include="'app/sidebar/sidebar.html'"></div>-->
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">
        <div ng-controller="SidebarCtrl">

            <ul>
                <li ng-repeat="menu in menus">

                    <md-button ng-click="onGoTo(menu)" class="md-raised md-primary">{{menu.name}}</md-button>
                    <ul>
                        <li ng-repeat="subMenu in menu.child">
                            <md-button ng-click="onGoTo(subMenu)" class="md-raised">{{subMenu.name}}</md-button>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>
    </md-sidenav>
    <div layout="column" flex id="content">


        <ng-view>

        </ng-view>
        <!--<md-content layout="column" flex class="md-padding" ng-include="pageSelected.url">-->

        <!--</md-content>-->

    </div>
</div>

<script src="bower_components/underscore/underscore-min.js"></script>

<!-- Angular Material Dependencies -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/angular-translate/angular-translate.min.js"></script>
<script src="bower_components/angular-slugify/angular-slugify.js"></script>

<script src="app/app.js"></script>


<!-- Home -->
<script src="app/home/home-controller.js"></script>
<!-- /Home -->


<!-- Components-->
<script src="app/components/jade-compiler-template/jade-compiler-template.js"></script>
<script src="app/components/jade-widget-command/jade-widget-command.js"></script>
<script src="app/components/jade-icons/jade-icons.js"></script>
<script src="app/components/jade-tree/jade-tree.js"></script>
<!-- /Components-->


<!-- Sidebar -->
<script src="app/sidebar/sidebar-controller.js"></script>
<script src="app/sidebar/sidebar-service.js"></script>
<!-- /Sidebar -->


<!-- Command-->
<script src="app/commands/commands-service.js"></script>
<!-- /Command-->

<!-- Plugins-->
<script src="app/utils/utils-service.js"></script>
<!-- /Plugins-->

<!-- Plugins-->
<script src="app/plugins/views/plugins-controller.js"></script>
<script src="app/plugins/plugins-service.js"></script>
<!-- /Plugins-->


<!-- Objects-->
<script src="app/objects/views/objects-service.js"></script>

<script src="app/objects/views/add/objects-add-service.js"></script>
<script src="app/objects/views/add/objects-add-controller.js"></script>
<!-- /Objects-->

<!-- Widget -->

<script src="app/widgets/components/widget-directive.js"></script>

<script src="app/widgets/views/widgets-service.js"></script>
<script src="app/widgets/views/widgets-controller.js"></script>
<!-- Add-->
<script src="app/widgets/views/add/widgets-add-service.js"></script>
<script src="app/widgets/views/add/widgets-add-controller.js"></script>
<!-- /Widget-->

<script src="lib/socket-io/socket-io.js"></script>
<!--<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>-->
<script>

        console.log('coucou');
    });

    });
    socket.on('disconnect', function () {

        console.log('bye');
    });
</script>
</body>
</html>
