<html lang="en" ng-app="jadeApp">
<head>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1"/>
</head>
<body layout="column">
<md-toolbar layout="row">
    <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visually-hidden"></span>
    </button>
    <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Jade</h1>
</md-toolbar>
<div layout="row" flex>

    <!--<div ng-include="'app/sidebar/sidebar.html'"></div>-->
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">
        <div ng-controller="SidebarCtrl">

            <ul>
                <li ng-repeat="menu in menus">
                    <md-button ng-click="onGoTo(menu)">{{menu.name}}</md-button>
                </li>
            </ul>

        </div>
    </md-sidenav>
    <div layout="column" flex id="content">


        <div ng-view>

        </div>
        <!--<md-content layout="column" flex class="md-padding" ng-include="pageSelected.url">-->

        <!--</md-content>-->

    </div>
</div>
<!-- Angular Material Dependencies -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>

<script src="app/app.js"></script>


<!-- Home -->
<script src="app/home/home-controller.js"></script>
<!-- /Home -->

<!-- Sidebar -->
<script src="app/sidebar/sidebar-controller.js"></script>
<script src="app/sidebar/sidebar-service.js"></script>
<!-- /Sidebar -->
</body>
</html>
